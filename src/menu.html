<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
    <script
      defer
      src="https://unpkg.com/@alpinejs/collapse@3.x.x/dist/cdn.min.js"
    ></script>
    <script
      defer
      src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>

    <title>Document</title>
  </head>
  <body>
    <header class="py-5 bg-black sticky top-0 z-20" x-data="{expanded: false}">
      <div class="px-4 mx-auto max-w-7xl sm:px-6 lg:px-8">
        <div class="flex items-center justify-between">
          <div class="flex-shrink-0">
            <a href="#" title="" class="flex">
              <div class="text-white">
                <h1
                  class="serif text-xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-dark-gold to-light-gold uppercase"
                >
                  <a href="/src/index.html"> Saint Tropez </a>
                </h1>
              </div>
            </a>
          </div>

          <div class="flex lg:hidden">
            <button
              type="button"
              class="text-white"
              @click="expanded = !expanded"
              :aria-expanded="expanded"
            >
              <span x-show="!expanded" aria-hidden="true">
                <svg
                  class="w-7 h-7"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="1.5"
                    d="M4 6h16M4 12h16M4 18h16"
                  />
                </svg>
              </span>

              <span x-show="expanded" aria-hidden="true">
                <svg
                  class="w-7 h-7"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M6 18L18 6M6 6l12 12"
                  />
                </svg>
              </span>
            </button>
          </div>

          <nav
            class="hidden lg:flex lg:items-center lg:justify-center lg:space-x-12"
          >
            <a
              class="active text-base montserrat uppercase bg-clip-text text-white hover:underline underline-offset-4"
              href="/src/index.html"
              >Home
            </a>

            <a
              class="active text-base montserrat uppercase bg-clip-text text-white hover:underline underline-offset-4"
              href="/src/menu.html"
              >Menu
            </a>
            <a
              class="active text-base montserrat uppercase bg-clip-text text-white hover:underline underline-offset-4"
              href="/src/staff.html"
              >Staff
            </a>
            <a
              class="active text-base montserrat uppercase bg-clip-text text-white hover:underline underline-offset-4"
              href="/src/gallery.html"
              >Gallery
            </a>
          </nav>

          <nav
            class="hidden lg:flex lg:items-center lg:justify-end lg:space-x-10"
          >
            <a
              href="https://islandetickets.com/event/Sainttropez"
              title="islandetickets"
              class="inline-flex items-center uppercase montserrat justify-center px-5 py-2 text-base font-bold leading-7 hover:underline underline-offset-4 text-transparent bg-clip-text bg-gradient-to-r from-dark-gold to-light-gold transition-all duration-200 bg-transparent rounded-xl font-pj hover:opacity-80"
              role="button"
            >
              Buy Tickets
            </a>
          </nav>
        </div>

        <nav x-show="expanded" x-collapse>
          <div class="px-1 py-8">
            <div class="grid gap-y-7">
              <a
                class="active text-base montserrat uppercase bg-clip-text text-white hover:underline underline-offset-4"
                href="/src/index.html"
                >Home
              </a>

              <a
                class="active text-base montserrat uppercase bg-clip-text text-white hover:underline underline-offset-4"
                href="/src/menu.html"
                >Menu
              </a>
              <a
                class="active text-base montserrat uppercase bg-clip-text text-white hover:underline underline-offset-4"
                href="/src/staff.html"
                >Staff
              </a>
              <a
                class="active text-base montserrat uppercase bg-clip-text text-white hover:underline underline-offset-4"
                href="/src/gallery.html"
                >Gallery
              </a>
              <a
                href="https://islandetickets.com/event/Sainttropez"
                title=""
                class="inline-flex items-center uppercase montserrat justify-center px-5 py-2 text-base font-bold leading-7 hover:underline underline-offset-4 text-transparent bg-clip-text bg-gradient-to-r from-dark-gold to-light-gold transition-all duration-200 bg-transparent rounded-xl font-pj hover:opacity-80"
                role="button"
              >
                Buy Tickets
              </a>
            </div>
          </div>
        </nav>
      </div>
    </header>
  </body>
</html>
